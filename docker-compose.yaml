x-airflow-common: &airflow-common
  image: goodreads-airflow:latest
  build:
    context: .
    dockerfile: Dockerfile
    args:
        GIT_USER_NAME: ${GIT_USER_NAME}
        GIT_USER_EMAIL: ${GIT_USER_EMAIL}
  environment:
    PYTHONPATH: "/opt/airflow:/opt/airflow/src"

    AIRFLOW_HOME: /opt/airflow
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/config/dags

    AIRFLOW__CORE__EXECUTOR: CeleryExecutor

    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0

    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"

    AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
    AIRFLOW__SMTP__SMTP_STARTTLS: "true"
    AIRFLOW__SMTP__SMTP_SSL: "false"
    AIRFLOW__SMTP__SMTP_PORT: 587
    AIRFLOW__SMTP__SMTP_MAIL_FROM: "husky.mlops@gmail.com"
    AIRFLOW__SMTP__SMTP_USER: "husky.mlops@gmail.com"
    AIRFLOW__SMTP__SMTP_PASSWORD: ${SMTP_PASSWORD}

    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/config/gcp_credentials.json

  volumes:
    - .:/opt/airflow
    - ./config/gcp_credentials.json:/opt/airflow/config/gcp_credentials.json
  depends_on:
    postgres:
      condition: service_started
    redis:
      condition: service_started

services:

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "Starting Airflow initialization..."
        
        # Check if GCP credentials file exists
        if [ ! -f /opt/airflow/config/gcp_credentials.json ]; then
          echo "ERROR: GCP credentials file not found at /opt/airflow/config/gcp_credentials.json"
          exit 1
        fi
        
        echo "Initializing database..."
        airflow db init
        
        echo "Creating admin user..."
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com 2>/dev/null || echo "Admin user already exists"
        
        echo "Setting up GCP connection..."
        airflow connections delete 'goodreads_conn' 2>/dev/null || true
        airflow connections add 'goodreads_conn' \
          --conn-type 'google_cloud_platform' \
          --conn-extra '{"key_path": "/opt/airflow/config/gcp_credentials.json"}'
        
        echo "Initialization complete!"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - 8080:8080
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_data: