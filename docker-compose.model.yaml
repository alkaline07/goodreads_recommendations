      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./src:/app/src
      - ./datapipeline:/app/datapipeline
      - ./data:/app/data
      - ./config:/app/config
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
      - ./docs:/app/docs
    command: python -m src.model_validation
    depends_on:
      mlflow:
        condition: service_healthy

  bias-pipeline:
