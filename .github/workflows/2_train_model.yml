name: 2. Model Training
run-name: Model Retraining

on:
  workflow_run:
    workflows: ["1. Load Data"]
    types: [completed]

jobs:
  train:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r model_requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Download data artifact via GH CLI
      env:
        GH_TOKEN: ${{ github.token }}
        REPO: ${{ github.repository }}
        RUN_ID: ${{ github.event.workflow_run.id }}
      run: |
        gh run download $RUN_ID -R $REPO -n goodreads-train-data

    - name: Move data to correct location
      run: |
        mv train_data.parquet data/.

    - name: Train the model (BigQuery ML)
      run: python -m src.bq_model_training
    
    - name: Notify on success
      if: success()
      run: echo "Model trained successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Model training failed"

  notify:
    needs: train
    if: always()
    uses: ./.github/workflows/send_email.yml
    with:
      status: ${{ needs.train.result }}
      workflow_name: ${{ github.workflow }}
    secrets: inherit
