name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
      - 'terraform/**'
  workflow_dispatch:

env:
  SERVICE_NAME: recommendation-service
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'recommendation-system-475301' }}
  TF_WORKING_DIR: terraform
  AR_REPO_NAME: goodreads-api-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe "${AR_REPO_NAME}" \
            --location="${REGION}" \
            --project="${PROJECT_ID}" >/dev/null 2>&1 || \
          gcloud artifacts repositories create "${AR_REPO_NAME}" \
            --repository-format=docker \
            --location="${REGION}" \
            --description="Goodreads recommendation service images" \
            --project="${PROJECT_ID}"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push Docker image to Artifact Registry
        run: |
          AR_HOST="${REGION}-docker.pkg.dev"
          AR_PATH="${PROJECT_ID}/${AR_REPO_NAME}"
          IMAGE="${AR_HOST}/${AR_PATH}/recommendation-service:${{ github.sha }}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

          echo "Building image: ${IMAGE}"
          docker build -t "${IMAGE}" ./api
          docker push "${IMAGE}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_service_name: ${{ env.SERVICE_NAME }}
          TF_VAR_image: ${{ env.IMAGE }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_service_name: ${{ env.SERVICE_NAME }}
          TF_VAR_image: ${{ env.IMAGE }}
        run: terraform apply -auto-approve
