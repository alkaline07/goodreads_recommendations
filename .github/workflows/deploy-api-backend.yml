name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
      - 'terraform/**'        
  workflow_dispatch:

env:
  SERVICE_NAME: recommendation-service
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'recommendation-system-475301' }}
  TF_WORKING_DIR: terraform   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories describe recommendation-service \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          gcloud artifacts repositories create recommendation-service \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --description="Docker repository for recommendation service images"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/recommendation-service/recommendation-service:${{ github.sha }}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

          docker build -t "${IMAGE}" ./api
          docker push "${IMAGE}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_service_name: ${{ env.SERVICE_NAME }}
          TF_VAR_image: ${{ env.IMAGE }}
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_service_name: ${{ env.SERVICE_NAME }}
          TF_VAR_image: ${{ env.IMAGE }}
        run: terraform apply -auto-approve
