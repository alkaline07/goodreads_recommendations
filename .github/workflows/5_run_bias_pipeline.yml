name: 5. Bias Detection & Mitigation Pipeline
run-name: Run Bias Audit Pipeline

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["4. Evaluate Model"]
    types: [completed]

jobs:
  bias-pipeline:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: write
      pull-requests: write
      actions: read

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Install dependencies
      run: pip install -r model_requirements.txt

    - name: Run Bias Detection & Mitigation Pipeline
      run: |
        echo "Starting Bias Audit Pipeline"
        python -m src.bias_pipeline

    - name: Create and merge PR with updated artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
      run: |                 
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        BRANCH_NAME="bias-pipeline-artifacts-$(date +%Y%m%d-%H%M%S)"
        git checkout -b $BRANCH_NAME
          
        git add -A
        git commit -m "Update model selection report and bias artifacts [skip ci]" || echo "No changes to commit"
        
        if git diff --cached --quiet && git diff HEAD~1 --quiet 2>/dev/null; then
          echo "No changes to commit"
          exit 0
        fi
          
        git push -u origin $BRANCH_NAME
        
        PR_URL=$(gh pr create \
          --title "Update model selection report and bias artifacts" \
          --body "Automated update from Bias Pipeline workflow." \
          --base master \
          --head $BRANCH_NAME)
        
        echo "PR created: $PR_URL"
        
        gh pr merge $PR_URL --merge --admin --delete-branch

    - name: Notify on success
      if: success()
      run: echo "Bias Pipeline executed successfully! PR created and merged."

    - name: Notify on failure
      if: failure()
      run: echo "Bias Pipeline failed!"

  notify:
    needs: bias-pipeline
    if: always()
    uses: ./.github/workflows/send_email.yml
    with:
      status: ${{ needs.bias-pipeline.result }}
      workflow_name: ${{ github.workflow }}
    secrets: inherit
