name: 2. Model Training
run-name: Model Retraining

on:
  workflow_run:
    workflows: ["1. Load Data"]
    types: [completed]

jobs:
  train:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r model_requirements.txt
    
    - name: Wait for artifact to be available
      env:
        GH_TOKEN: ${{ github.token }}
        REPO: ${{ github.repository }}
        RUN_ID: ${{ github.event.workflow_run.id }}
        ARTIFACT_NAME: "goodreads-train-data"
      run: |
        echo "Waiting for artifact '$ARTIFACT_NAME' from run $RUN_ID..."
        
        timeout=180  # 3 minutes total timeout
        start_time=$(date +%s)
        
        while true; do
          current_time=$(date +%s)
          elapsed=$((current_time - start_time))
          
          if [ $elapsed -gt $timeout ]; then
            echo "Error: Timeout after $timeout seconds waiting for artifact."
            exit 1
          fi
          
          # Use gh api to list artifacts and grep for the exact name
          artifact_names=$(gh api "repos/$REPO/actions/runs/$RUN_ID/artifacts" --jq '.artifacts[] | .name' 2>/dev/null)
          
          if echo "$artifact_names" | grep -q "^$ARTIFACT_NAME$"; then
            echo "Success! Artifact '$ARTIFACT_NAME' found."
            break
          else
            echo "Artifact not yet found, retrying in 15s... (Elapsed: ${elapsed}s)"
            sleep 15
          fi
        done

    - name: Download data artifact
      uses: actions/download-artifact@v4
      with:
        name: goodreads-train-data
        run-id: ${{ github.event.workflow_run.id }}

    - name: Train the model
      run: python -m src.df_model_training
    
    - name: Notify on success
      if: success()
      run: echo "Model trained successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Model training failed"